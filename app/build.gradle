buildscript {

    repositories {
        mavenCentral()

    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$rootProject.ext.kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$rootProject.ext.kotlin_version"
    }

}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.neenbedankt.android-apt'

/* The following should be moved from build ? maybe later */
def VUFORIA_SDK_DIR = '..'
def NATIVE_LIB_DIR = 'build/lib'
def JAR_DIR = 'build/java/vuforia'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    sourceSets.main {
        jni.srcDirs = []
        jniLibs.srcDir "$VUFORIA_SDK_DIR/$NATIVE_LIB_DIR/"
    }
    defaultConfig {
        applicationId 'com.marked.pixsee'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "0.0.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    archivesBaseName = rootProject.projectDir.getName()
    buildTypes {
        release {
            debuggable false
            shrinkResources true
            minifyEnabled true
            useProguard true
            proguardFiles(files { file('./proguard').listFiles() })
            ndk {
                abiFilters "armeabi-v7a"
            }
        }
        debug {
            debuggable true
            shrinkResources true
            useProguard true
//            ndk {
//                abiFilters "armeabi-v7a"
//            }
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

}

dependencies {
    def dependency = rootProject.ext
    compile files('C:/Users/Marked/Documents/git/pixsee/libs/jpct_ae.jar')
    compile files("$VUFORIA_SDK_DIR/$JAR_DIR/Vuforia.jar")
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // In case you need support-v4 bindings
    compile('io.socket:socket.io-client:0.6.3') {
        exclude group: 'org.json', module: 'json'
    }
    compile "org.jetbrains.anko:anko-sqlite:0.8.2"
    compile "com.google.android.gms:play-services-gcm:$dependency.playServices"
    compile "com.google.android.gms:play-services-appinvite:$dependency.playServices"
    compile "com.google.android.gms:play-services-vision:$dependency.playServices"
    compile "com.android.support:appcompat-v7:$dependency.supportLibraryVersion"
    compile "com.android.support:design:$dependency.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$dependency.supportLibraryVersion"
    compile "com.rengwuxian.materialedittext:library:$dependency.materialEditText"
    compile "me.himanshusoni.chatmessageview:chat-message-view:$dependency.chatMessageView"
    compile "com.github.justzak:dilatingdotsprogressbar:$dependency.dilatingDot"
    compile "com.github.clans:fab:$dependency.fab"
    compile "com.yalantis:sidemenu:$dependency.sidemenu"

    compile "com.facebook.fresco:fresco:$dependency.fresco"
    compile "com.facebook.fresco:imagepipeline-okhttp:$dependency.fresco"
    compile "io.reactivex:rxandroid:$dependency.rxAndroid"
    compile "com.squareup.retrofit2:retrofit:$dependency.retrofit"
    compile "com.squareup.retrofit2:converter-gson:$dependency.retrofit"
    compile "com.squareup.retrofit2:adapter-rxjava:$dependency.retrofit"
    compile "com.squareup.okhttp3:logging-interceptor:$dependency.okhttp3"
    compile "com.davemorrissey.labs:subsampling-scale-image-view:$dependency.scaleImageView"
    compile "com.google.dagger:dagger:$dependency.dagger"
    apt "com.google.dagger:dagger-compiler:$dependency.dagger"


    provided "com.google.dagger:dagger-compiler:2.0"
    provided "org.glassfish:javax.annotation:10.0-b28"

    testCompile "junit:junit:$dependency.junitVersion"
    testCompile "org.mockito:mockito-all:$dependency.mockitoVersion"
    testCompile "org.hamcrest:hamcrest-all:$dependency.hamcrestVersion"
    testCompile "org.powermock:powermock-module-junit4:$dependency.powerMockito"
    testCompile "org.powermock:powermock-api-mockito:$dependency.powerMockito"

    androidTestCompile "com.android.support:support-annotations:$dependency.supportLibraryVersion"
    androidTestCompile "com.android.support.test:runner:$dependency.runnerVersion"
    androidTestCompile "com.android.support.test:rules:$dependency.runnerVersion"

// Espresso UI Testing
    // Espresso UI Testing dependencies.
    androidTestCompile "com.android.support.test.espresso:espresso-intents:$dependency.espressoVersion"
    androidTestCompile "com.android.support.test.espresso:espresso-core:$dependency.espressoVersion"
    androidTestCompile ("com.android.support.test.espresso:espresso-contrib:$dependency.espressoVersion") {
        exclude module: 'recyclerview-v7'
    }
}


apply plugin: 'com.google.gms.google-services'
